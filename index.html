<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDM - Capture</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="infos">
            <img src="./images/logo.png" alt="logo"> 
            <h1>WORKSHOP</h1>
            <h2>Primeiros passos com Programação Web</h2>
            <h3>100% gratuito e online</h3>
        </div>

        <div class="capture">
            <form>
                <input class="name" type="text" placeholder="Nome Completo"><br>
                <input class="email" type="email" placeholder="E-mail"><br>
                <div  class="inscricao">
                    <label >
                    <input type="checkbox">
                    Sim, desejo me inscreverv no Workshop e receber e-mails sobre tecnologia, programação e ofertas.
                    </label><br>
                </div>
                
                    <input class="submit-button" type="submit" name="submit-button" value="Quero me inscrever">

            </form>
        </div>
    </main>
</body>
</html>
